<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header role="banner">
        <div class="header-left">
            <h1 role="heading" aria-level="1" class="home-link">
                <a href="index.html">Nick Tagliamonte</a>
            </h1>
        </div>
        <div class="dark-mode-toggle">
            <span class="sun-icon" role="img" aria-label="Sun">&#9728;</span>
            <label class="toggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <nav class="navigation" role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="about.html" role="link">About</a></li>
                <li><a href="projects.html" role="link">Projects</a></li>
                <li><a href="resume.html" role="link">Resume</a></li>
                <li><a href="contact.html" role="link">Contact</a></li>
                <li><a href="personal.html" role="link">Personal</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main role="main">
        <section id="contact" role="complementary">
            <h2 role="heading" aria-level="2">Contact Me</h2>
            <form id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
                <div class="form-row">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <textarea id="message" name="message" rows="5" cols="50" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer role="contentinfo">
        <p>&copy; 2024 Nick Tagliamonte</p>
    </footer>

    <!-- Load EmailJS library first -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <script src="js/script.js"></script>
    
    <script>
        (function() {
            emailjs.init("U8TYD_F8vFsY5iGii"); // Replace with your actual user ID
        })();
    </script>
</body>

</html>
